<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pioneer Bank</title>
    <!-- Bootstrap Added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }

    h2 {
        font-weight: 700;
    }
  .login-section {
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
  }
</style>

<body>
    <header class="header container mt-5">
        <h2 class="text-center text-success pb-5">Welcome to Pioneer Bank</h2>
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="login-section p-5 rounded">
                    <h3 class="fw-bold fs-4">Login Now :</h3>
                    <div>
                        <input type="email" name="" id="email" class="form-control form-control-lg mt-3" placeholder="Email address" required>
                        <input type="password" name="" id="password" class="form-control form-control-lg mt-3" placeholder="Password" required>
                        <input type="submit" value="Login Now" class="btn btn-success mt-3" id="loginBtn">
                    </div>
                    <p id="errorMessage" class="text-danger fw-bold mt-3"></p>
                </div>
            </div>
        </div>

    </header>
    <script src="js/login.js"></script>
</body>

</html>
