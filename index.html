<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pioneer Bank</title>
    <!-- Bootstrap Added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- FontAswame -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-header container mt-5">
        <h2 class="text-center text-success pb-5">Welcome to Pioneer Bank</h2>
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="login-section p-5 rounded">
                    <h3 class="fw-bold fs-4">Login Now :</h3>
                    <div>
                        <div class="input-group flex-nowrap mt-3">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="fas fa-envelope-open-text"></i></span>
                            <input type="email" class="form-control form-control-lg" placeholder="Email address"
                                aria-label="Username" aria-describedby="addon-wrapping" id="email">
                        </div>
                        <div class="input-group flex-nowrap mt-3">
                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-unlock-alt"></i></span>
                            <input type="password" class="form-control form-control-lg" placeholder="Password"
                                aria-label="Username" aria-describedby="addon-wrapping" id="password">
                        </div>
                        <input type="submit" value="Login Now" class="btn btn-success mt-3 fw-bold" id="loginBtn">
                    </div>
                    <p id="errorMessage" class="text-danger fw-bold mt-3"></p>
                </div>
            </div>
        </div>

    </div>
    <!--Welcome Main pages -->
    <div class="header container">
        <div class="profile text-center mt-2">
            <i class="fas fa-user-tie"></i>
        </div>
        <h2 class="text-center mb-4 mt-2">Welcome to Pioneer Bank</h2>
        <div class="row gy-4 mb-2">
            <div class="col-md-4 col-sm-12">
                <div class="banking-item rounded align-items-center ps-4 pt-5 pb-5 deposit">
                    <h4 class="text-light text-capitalize">deposit</h4>
                    <h3 class="text-light fw-bold fs-1">$<span id="depositAmount">00</span></h3>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="banking-item rounded align-items-center ps-4 pt-5 pb-5 withdrow">
                    <h4 class="text-light text-capitalize">withdrow</h4>
                    <h3 class="text-light fw-bold fs-1">$<span id="widthdrowAmount">00</span></h3>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="banking-item rounded align-items-center ps-4 pt-5 pb-5 balance">
                    <h4 class="text-light text-capitalize">balance</h4>
                    <h3 class="text-light fw-bold fs-1">$<span id="totalBalance">920</span></h3>
                </div>
            </div>
        </div>
        <!-- Withdrow && Deposit Section -->
        <div class="row gy-3">
            <div class="col-md-6 col-sm-12 mt-5">
                <div class="banking-item rounded dipWith p-4">
                    <h4 class="text-capitalize">deposit</h4>
                    <input type="number" name="" id="depositInput" class="form-control form-control-lg mt-3"
                        placeholder="Please Deposit Now" required>
                    <input type="submit" value="Deposit Now" class="btn btn-success mt-2 fw-bold" id="depositBtn">
                </div>
            </div>
            <div class="col-md-6 col-sm-12 mt-5">
                <div class="banking-item rounded dipWith p-4">
                    <h4 class="text-capitalize">Withdrow</h4>
                    <input type="number" name="" id="withdrowInput" class="form-control form-control-lg mt-3"
                        placeholder="Do you want withdrow" required>
                    <input type="submit" value="Withdrow Now" class="btn btn-success mt-2 fw-bold" id="withdrowBtn">
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/banking.js"></script>
</body>

</html>
